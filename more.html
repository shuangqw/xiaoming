<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AppAboutUs</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="watch/css/style.css">
</head>
<body>
  <div class="bs-glyphicons app-top">
    <div>
      <span class="app-title-center">更多</span>
      <span class="glyphicon glyphicon-menu-left app-back-left" aria-hidden="true"></span>
    </div>
  </div>

  <div class="app-main">
    <div class="app-rent-way">
      <span class="rent-select-title">租赁方式</span>
      <span class="rent-select-value">不限</span>
    </div>
    <div class="app-rent-select">
      <div class="select-value">
        <span class="select-border">不限</span>
      </div>
      <div class="select-value">
        <span class="select-border">整租</span>
      </div>
      <div class="select-value">
        <span class="select-border">合租</span>
      </div>
    </div>
    <div class="app-rent-way">
      <span class="rent-select-title">卧室数量</span>
      <span class="rent-select-value">不限</span>
    </div>
    <div class="app-rent-select">
      <div class="select-count">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
      </div>
      <div class="select-count">
        <span class="select-count-border">不限</span>
      </div>
      <div class="select-count">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </div>
    </div>
    <div class="app-rent-way">
      <span class="rent-select-title">装修状况</span>
      <span class="rent-select-value">不限</span>
    </div>
    <div class="app-rent-way">
      <span class="rent-select-title">房源类型</span>
      <span class="rent-select-value">不限</span>
    </div>
    <div class="app-rent-way">
      <span class="rent-select-title">房源特色</span>
      <span class="rent-select-value">不限</span>
    </div>
    <div class="app-submit">
      <span>确定</span>
    </div>
  </div>


  <nav class="navbar navbar-default navbar-fixed-bottom app-navbar">
    <div class="container app-container">
      <ul class="nav navbar-nav app-navbar">
        <li class="active">
          <a href="#">
            <span class="glyphicon glyphicon-home app-icon" aria-hidden="true"></span>
            <span class="glyphicon-class app-icon-text">首页</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="glyphicon glyphicon-star app-icon" aria-hidden="true"></span>
            <span class="glyphicon-class app-icon-text">推荐</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="glyphicon glyphicon-user app-icon" aria-hidden="true"></span>
            <span class="glyphicon-class app-icon-text">我</span>
          </a>
        </li>
      </ul>
    </div><!-- 底部导航栏 -->
  </nav><!-- 底部导航栏 -->
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
